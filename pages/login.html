<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Site - Login</title>
    <link rel="stylesheet" href="../assets/scss/icofont/icofont.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main class="container">
      <div class="d-flex justify-content-center">
        <div
          class="loginBox d-flex flex-column justify-content-center align-items-center col-12 col-md-4"
        >
          <img
            class="logoStarImg"
            src="../assets/images/sparkler.png"
            alt="sparkler"
          />
          <h1 class="fs-7 fw-bold py-5 text-center">會員登入</h1>
          <div class="w-100">
            <label for="exampleFormControlInput1" class="form-label ts-content"
              >帳號</label
            >
            <input
              type="text"
              class="form-control fs-8 py-2 px-5"
              id="inputAccount"
              placeholder="請輸入帳號"
            />
          </div>
          <div class="w-100 mt-5">
            <label for="exampleFormControlInput1" class="form-label ts-content"
              >密碼</label
            >
            <input
              type="password"
              class="form-control fs-8 py-2 px-5"
              id="inputAccount"
              placeholder="請輸入密碼"
            />
          </div>
          <button type="submit" class="btn bg-dark w-100 mt-6 mt-md-8 py-5 py-md-2 text-white d-flex align-items-center justify-content-center fs-9 fs-md-8">
            <span class="ts-content">登入</span>
            <span class="material-symbols-sharp ">
              keyboard_double_arrow_right
            </span>
          </button>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
